<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WordFairy</title>
  <link rel="stylesheet" href="styles/popup.css">
  <script src="lib/readability.js"></script>
  <script src="lib/mark.js"></script>
</head>
<body>
  <div class="container">
    <h1>WordFairy</h1>
    <div class="button-group">
      <button id="reader-mode">开启阅读器</button>
      <button id="extract-words">提取分类词汇</button>
      <button id="toggle-highlight">应用/关闭高亮</button>
    </div>
    <div class="api-key-section">
      <label for="api-key">OpenRouter API Key:</label>
      <div class="api-key-input">
        <input type="password" id="api-key" placeholder="输入您的API Key">
        <button id="save-api-key">保存</button>
      </div>
      <div id="status-message"></div>
    </div>
    <div class="word-categories" id="word-categories">
      <!-- 词汇分类将在这里显示 -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
